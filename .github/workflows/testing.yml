      - name: Publish coverage report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./front/coverage
          destination_dir: ./coverage-frontend